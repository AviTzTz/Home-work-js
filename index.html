<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>
        <section>
            <form>
                <fieldset>
                    <label for="name">Name</label>
                    <input id="inp1" type="text" name="name">
                    <label for="email">Email</label>
                    <input id="inp2" type="text" name="email">
                    <label for="age" name="age">Age</label>
                    <input id="inp3" type="number">
                    <label for="phone">Phone</label>
                    <input id="inp4" type="text" name="phone">
                    <button id="btn">Submit</button>
                </fieldset>
            </form>
            <div class="divtbl">
                <table id="tbl">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Phone</th>
                    </tr>
                </table>
            </div>
        </section>
    <footer>
        <img id="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ30X0tUOzs_N7kT4WWfP2qzZiHvDgk142hIQ&usqp=CAU" alt="">
    </footer>
</body>
<script src="script.js"></script>
</html>
